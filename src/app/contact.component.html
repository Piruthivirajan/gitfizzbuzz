<div class="container">
  <h3 class="text-center">Contact</h3>
  <p class="text-center"><em>We love our fans!</em></p>

  <div class="row">
    <div class="col-md-4">
      <p>Fan? Drop a note.</p>
      <p><span class="glyphicon glyphicon-map-marker"></span>Kuchanur, Theni Dt</p>
      <p><span class="glyphicon glyphicon-phone"></span>Phone: +91 9942424650</p>
      <p><span class="glyphicon glyphicon-envelope"></span>Email: Piruthivi32@gmail.com</p>

    </div>
        <form  role="form" #form="ngForm" (ngSubmit)="contact(form.value)" ngNativeValidate>
    <div class="col-md-8">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
      <br>
      <div class="row">
        <div class="col-md-12 form-group">
          <button class="btn pull-right" type="submit">Send</button>
        </div>
      </div>
    </div></form>
  </div>
        
</div>
